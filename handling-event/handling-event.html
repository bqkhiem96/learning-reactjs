<!DOCTYPE html>
<html>
    <head>
        <script src="https://fb.me/react-15.2.1.js"></script>
        <script src="https://fb.me/react-dom-15.2.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
       <link rel="stylesheet" href="style.css">
        <title>Building the Note Board</title>
    </head>
    <body>
        <div id='react-container'></div>
        <script type="text/babel">
         var MyNote = React.createClass({
             getInitialState(){
                return {editing: false};
             },
             edit(){
                this.setState({editing: true});
             },
             save(){
                 this.setState({editing: false});
                 var value = this.refs.newText.value;
                 alert('We will save this ' + value + 'as shiet!!');
             },
             remove(){
                 alert('Remove this shit!');
             },
             renderForm(){
                return(
                    <div className="note">
                    <textarea ref="newText"></textarea>
                    <button onClick={this.save}>Save me</button>
                    </div>
                )
             },
             renderDisplay(){
                return (
                     <div className="note">
                        <p>{this.props.children}</p>
                        <span>
                            <button onClick={this.edit}>Edit</button>
                            <button onClick={this.remove}>X</button>
                        </span>
                     </div>
                 )
             },
             render(){
                return (this.state.editing)? this.renderForm() 
                                            : this.renderDisplay();
             }
             
         });
         var Board = React.createClass({
            propTypes:{
                count: function(props, propName){
                        if(typeof props[propName] !== "number"){
                            return new Error("We only accept number");
                        }
                        if(props[propName]>100){
                            return new Error("Having " + props[propName] + " notes is ridiculous");
                        }
                        
                    }
            },
            getInitialState(){
                return {
                    notes:[
                        'Call Mom!!',
                        'Email darling',
                        'watch Rick & Morty'
                    ]
                };
             },               
             render(){
                 return(
                     <div className="board">
                        {this.state.notes.map((note, i)=>{
                            return <MyNote key={i}>{note}</MyNote>
                        }
                            
                        )}
                     </div>
                 )
             }
         })

         ReactDOM.render(<Board count={10}/>,document.getElementById('react-container'));

        </script>
    </body>
</html>
